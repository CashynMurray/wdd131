<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/confirmation.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form>
            <label for="product">Choose a product:</label>
            <select id="product" name="product">
                
            </select><br><br>

            <label>Overall Rating:</label><br>
            <div class="rating">
                <div class="star-container">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5" class="star">★</label>

                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4" class="star">★</label>

                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3" class="star">★</label>

                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2" class="star">★</label>

                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1" class="star">★</label>
                </div>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required><br><br>

            <label>Which features did you find useful in the product? (Check all that apply)</label><br>
            <div class="features">
                <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
                <label for="durability">Durability</label><br>
            
                <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label><br>
            
                <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
                <label for="performance">Performance</label><br>
            
                <input type="checkbox" id="design" name="usefulFeatures" value="Design">
                <label for="design">Design</label><br><br>
            </div>

            <label for="writtenReview">Written Review (Optional):</label><br>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea><br><br>

            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName"><br><br>

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p id="copyright"></p>
        <p id="currentDateTime"></p>
    </footer>
</body>
</html>
